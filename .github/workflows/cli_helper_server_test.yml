name: Test cli_helper_server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      working-directory: ${{github.workspace}}/cli_helper_server
      run: cmake -B build

    - name: Test
      working-directory: ${{github.workspace}}/cli_helper_server/build
      run: ctest -V

