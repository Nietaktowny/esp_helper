name: Doxygenize esp_startup

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz -y
      - name: Doxygenize
        run: doxygen esp_startup/Doxyfile
